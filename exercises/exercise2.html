        function ProductDetails({ imageSrc, name, price, discountPrice }) {
            return (
                <div>
                    <img src={imageSrc} alt={name} width="50" / >
                    <p>{name}</p>
                    {discountPrice ? (
                        <>
                            <del><p>Price: ${price}</p></del>
                            <p>Discount Price: ${discountPrice}</p>
                        </>
                    ) : <p>Price: ${price}</p>}
                    <button>Add to Cart</button>
                </div>
            )
        }

        function App() {
            return (
                <div>
                    <ProductDetails
                        imageSrc="cotton-socks.png"
                        name="Cotton Socks"
                        price="10.90"
                        discountPrice="5.45"
                    />
                    <ProductDetails
                        imageSrc="tennis-balls.png"
                        name="Tennis Balls"
                        price="6.00"
                    />
                    <ProductDetails
                        imageSrc="plain-t-shirt.png"
                        name="Plain T-shirt"
                        price="7.99"
                    />
                </div>
            )
        }

        root.render(<App />);
