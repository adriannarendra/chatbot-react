<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        /* ====== Global Reset & Layout ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            color: #f1f5f9;
        }

        /* ====== Chat Container ====== */
        .js-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            /* wider for laptops */
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.6s ease forwards;
            height: 90vh;
            /* make it fill most of screen */
        }

        /* ====== Chat Messages ====== */
        .loading-spinner {
            height: 2.8rem;
        }

        .welcome-text {
            text-align: center;
            font-size: 1.1rem;
        }

        .chat-messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        /* Custom scrollbar */
        .chat-messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages-container::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        /* Message Styles */
        .chat-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
            animation: slideUp 0.3s ease forwards;
        }

        .chat-message-user {
            margin-left: auto;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .chat-message-robot {
            margin-right: auto;
            background: rgba(71, 85, 105, 0.5);
            color: #f8fafc;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #334155;
            flex-shrink: 0;
        }

        /* ====== Chat Input Area ====== */
        .chat-input-container {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            position: sticky;
            /* stays visible */
            bottom: 0;
            z-index: 10;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(51, 65, 85, 0.7);
            color: #f1f5f9;
            transition: all 0.2s ease;
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .chat-input:focus {
            background: rgba(51, 65, 85, 0.9);
            box-shadow: 0 0 0 2px #3b82f6;
        }

        .send-button {
            padding: 0 1.25rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* ====== Animations ====== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====== Responsive Design ====== */
        @media (max-width: 600px) {
            .js-container {
                max-width: 100%;
                height: 90vh;
            }

            .chat-message {
                font-size: 0.9rem;
            }

            .chat-input {
                font-size: 0.9rem;
            }
        }

        /* ===== Theme Toggle Button ===== */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            color: #111;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        /* ===== Default Theme (Dark) ===== */
        body[data-theme="dark"] {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f1f5f9;
        }

        body[data-theme="dark"] .js-container {
            background: rgba(30, 41, 59, 0.9);
        }

        body[data-theme="dark"] .chat-message-user {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        body[data-theme="dark"] .chat-message-robot {
            background: rgba(71, 85, 105, 0.5);
            color: #f8fafc;
        }

        body[data-theme="dark"] .chat-input {
            background: rgba(51, 65, 85, 0.7);
            color: #f1f5f9;
        }

        /* ===== Light Theme ===== */
        body[data-theme="light"] {
            background: linear-gradient(135deg, #f9fafb, #e5e7eb);
            color: #111827;
        }

        body[data-theme="light"] .js-container {
            background: rgba(255, 255, 255, 0.9);
        }

        body[data-theme="light"] .chat-message-user {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        body[data-theme="light"] .chat-message-robot {
            background: rgba(229, 231, 235, 0.9);
            color: #111827;
        }

        body[data-theme="light"] .chat-input {
            background: rgba(243, 244, 246, 0.9);
            color: #111827;
        }

        body[data-theme="light"] .theme-toggle {
            background: rgba(17, 24, 39, 0.8);
            color: white;
        }
    </style>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>

    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- babel javascript compiler to conver jsx to normal js so the browser can read it -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        const body = document.body;

        // Default to dark mode
        body.setAttribute("data-theme", "dark");

        toggleBtn.addEventListener("click", () => {
            const currentTheme = body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            body.setAttribute("data-theme", newTheme);
            toggleBtn.textContent = newTheme === "dark" ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
        });
    </script>

    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState("");
            const [isLoading, setIsLoading] = React.useState(false);

            function saveInputText(e) {
                setInputText(e.target.value);
            }

            function sendMessageWithEnter(e) {
                if (e.key === 'Enter') {
                    console.log('blok')
                }
            }

            async function sendMessage() {
                if (!inputText || isLoading) return;

                setIsLoading(true);
                // react update ui after the code ends so here the value of inputText is still accessable
                setInputText('');

                const newChatMessages = [
                    ...chatMessages,
                    {
                        id: crypto.randomUUID(),
                        sender: "user",
                        message: inputText
                    }
                ]

                setChatMessages(newChatMessages);

                setChatMessages([
                    ...newChatMessages,
                    {
                        id: crypto.randomUUID(),
                        sender: "robot",
                        message: <img
                            className="loading-spinner"
                            src="loading-spinner.gif"
                        />
                    }
                ]);

                const response = await Chatbot.getResponseAsync(inputText);

                setChatMessages([
                    ...newChatMessages,
                    {
                        id: crypto.randomUUID(),
                        sender: "robot",
                        message: response
                    }
                ]);

                setIsLoading(false);
            }

            function handleKeyDown(e) {
                e.key === "Enter" && sendMessage();
                e.key === "Escape" && setInputText("");
            }

            return (
                <div className="chat-input-container">
                    <input
                        className="chat-input"
                        placeholder="Send a message to Chatbot"
                        size="30"
                        onChange={saveInputText}
                        value={inputText}
                        onKeyDown={handleKeyDown}
                    />
                    <button
                        className="send-button"
                        onClick={sendMessage}
                    >Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            // const message = props.message;
            // const sender = props.sender;

            // const { message, sender } = props;

            /*
            if (sender === "robot") {
                return (
                    <div>
                        <img src="robot.png" width="50" />
                        {message}
                    </div>
                )
            }
            */

            return (
                <div className={sender === 'user' ? "chat-message chat-message-user" : "chat-message chat-message-robot"}>
                    {sender === "robot" && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === "user" && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }

        function useAutoScroll(dependencies) {
            const containerRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = containerRef.current;

                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight
                }
            }, [dependencies]);

            return containerRef;
        }

        function ChatMessages({ chatMessages }) {
            const chatMessageRef = useAutoScroll(chatMessages)

            return (
                <div
                    className="chat-messages-container"
                    ref={chatMessageRef}
                >
                    {
                        chatMessages.length === 0
                            ?
                            <p className="welcome-text">
                                Welcome to the chatbot project! Send a message using the textbox below!
                            </p>
                            :
                            chatMessages.map((chatMessage) => {
                                return (
                                    <ChatMessage
                                        key={chatMessage.id}
                                        sender={chatMessage.sender}
                                        message={chatMessage.message}
                                    />
                                )
                            })
                    }
                </div>
            );
        }

        function App() {
            const [chatMessages, setChatMessages] = React.useState([]);
            // const [chatMessages, setChatMessages] = array
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            return (
                <>
                    <ChatMessages
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    
                </>
            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
